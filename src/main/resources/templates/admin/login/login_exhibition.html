<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--即刻社区后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="loginBody">
	<form class="layui-form" th:charset="utf-8" id="adminLoginFrom">
		<div class="login_face"><img th:src="@{/admin/uploads/img/01460b57e4a6fa0000012e7ed75e83.png}" id="loginHeadImg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="admin_name" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="admin_password" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" alt="验证码" name="adminVerifyCode" id="code" lay-verify="required" class="layui-input">
			<img th:src="@{/get/kaptcha/image}" id="getcode">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" id="admin_login" lay-submit>登录</button>
		</div>
	</form>
	<div th:replace="admin/templates/commons/script::script('')"></div>
</body>
</html>
