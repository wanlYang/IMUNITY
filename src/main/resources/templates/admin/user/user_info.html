<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户资料--即刻社区后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-form-pane">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle" id="userHeadImg">
		</div>
		<div class="layui-btn layui-btn-primary">用户头像</div>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户状态</label>
			<div class="layui-input-block">
				<input type="text" id="status" readonly="readonly" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" readonly="readonly" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">用户权限</label>
			<div class="layui-input-block roles">
				<input type="checkbox" name="role_" value="1" title="ROLE_ADMIN">
				<input type="checkbox" name="role_" value="2" title="ROLE_USER" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">绑定邮箱</label>
			<div class="layui-input-block">
				<input type="text" id="bindemail" readonly="readonly" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block" id="sex">
				<input type="radio" name="sex" value="male" title="男" checked>
				<input type="radio" name="sex" value="female" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="age" readonly="readonly" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" class="layui-input" id="phone" readonly="readonly" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="birthday" readonly="readonly" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">注册日期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="registDate" readonly="readonly" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">个人简介</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" id="profile" readonly="readonly" ></textarea>
			</div>
		</div>
	</div>
</form>
<div th:replace="admin/templates/commons/script::script('/admin/static/commons/user/user_info.js')"></div>
</body>
</html>
