<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<title>添加用户--即刻社区后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input username" lay-verify="required" name="username" placeholder="请输入用户名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户密码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input password" name="password" lay-verify="required" placeholder="请输入对应密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">绑定邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input bindemail" name="bindemail" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block sex">
				<input type="radio" name="sex" value="male" title="男" checked>
				<input type="radio" name="sex" value="female" title="女">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">用户权限</label>
			<div class="layui-input-block stringRoles-super-admin" sec:authorize="hasRole('ROLE_SUPER_ADMIN')">
				<input type="checkbox" name="stringRoles" value="1" title="ROLE_ADMIN">
				<input type="checkbox" name="stringRoles" value="2"  title="ROLE_USER">
			</div>
			<div class="layui-input-block stringRoles-admin" sec:authorize="hasRole('ROLE_ADMIN')">
				<input type="checkbox" name="stringRoles" value="2"  title="ROLE_USER">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">账号状态</label>
			<div class="layui-input-block">
				<select name="status" class="status" lay-filter="status">
					<option value="1">正常使用</option>
					<option value="0">限制用户</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block age">
				<input type="text" name="age" id="age" lay-verify="required|number" placeholder="请输入年龄"  class="layui-input age" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-block">
				<input type="text" name="birthday" id="birthday" lay-verify="date"  placeholder="请选择" class="layui-input birthday" >
				<!-- 隐藏域注册时间js中赋值 -->
				<input type="hidden" name="regDate">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" name="phone" id="phone" lay-verify="required|phone|number" class="layui-input phone" placeholder="请输入手机号">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入用户简介" class="layui-textarea profile" name="profile"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/templates/commons/script::script('/admin/static/commons/user/add_user.js')"></div>
</body>
</html>
