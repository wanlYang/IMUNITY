<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
		<meta charset="utf-8">
		<title>编辑分类--即刻社区【婉碧商城分】后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-form-pane" style="width:80%;">
			<input type="hidden" name="id" class="id"/>
			<div class="layui-row layui-form">
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">父级分类</label>
					<div class="layui-input-block">
						 <select name="parentId" lay-verify="required" id="editParentLevel">
					        <option value="0">默认顶级分类</option>
					     </select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">分类标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input title" name="title" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">分类描述</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input description" name="description" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">是否显示</label>
					<div class="layui-input-block">
						<select class="display" name="display" lay-verify="required">
					        <option value="1">正常显示</option>
							<option value="0">不显示</option>
					    </select>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit lay-filter="editCate">提交</button>
					<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
				</div>
			</div>
		</form>
		<div th:replace="admin/templates/commons/script::script('/admin/static/commons/shop/edit_category.js')"></div>
	</body>

</html>
