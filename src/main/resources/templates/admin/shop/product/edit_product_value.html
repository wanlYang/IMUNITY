<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
		<meta charset="utf-8">
		<title>编辑商品属性值--即刻社区【婉碧商城分】后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-form-pane" style="">
			<div class="layui-row layui-form">
				<div class="layui-form-item" th:each="propertyValue:${propertyValues}">
					<label class="layui-form-label" style="width: 200px;" th:text="${propertyValue.property.name}"></label>
					<div class="layui-input-inline" style="width: 60%;">
						<input type="text" class="layui-input propvalue" th:value="${propertyValue.value}" th:attr="property_value_id=${propertyValue.id}" />
					</div>
					
				</div>
			</div>
		</form>
		<div th:replace="admin/templates/commons/script::script('/admin/static/commons/shop/edit_product_value.js')"></div>
	</body>

</html>
