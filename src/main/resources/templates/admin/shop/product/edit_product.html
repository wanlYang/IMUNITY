<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
		<meta charset="utf-8">
		<title>编辑商品--即刻社区【婉碧商城分】后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
		<style>
			.cover {
				object-fit: cover;
			}
			.cover {
				width: 100%;
				height: 100%;
				object-position: center;
			}
			#show:after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-form-pane" style="width:84%;">
			<div class="layui-row layui-form">
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">选择分类</label>
					<div class="layui-input-block">
						 <select name="category.id" lay-verify="required" id="category">

					     </select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">商品名称</label>
					<div class="layui-input-block">
						<input type="hidden" class="layui-input id" name="id"/>
						<input type="text" class="layui-input mainTitle" name="mainTitle" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">小标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input subTitle" name="subTitle" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">价格</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input price" name="price" lay-verify="required|number|money"/>
					</div>
					<div class="layui-form-mid layui-word-aux">￥</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">原价格</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input oldPrice" name="oldPrice" lay-verify="required|number|money"/>
					</div>
					<div class="layui-form-mid layui-word-aux">￥</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">详情介绍</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input detail" name="detail" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<select name="status" class="status" lay-verify="required">
							<option value="1">正常</option>
							<option value="0">下架</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">热们</label>
					<div class="layui-input-block">
						<select name="isHot" class="isHot" lay-verify="required">
							<option value="1">热门</option>
							<option value="0">非热门</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">库存</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input stock" name="stock" lay-verify="required|number"/>
					</div>
					<div class="layui-form-mid layui-word-aux">件</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">图片</label>
					<div class="layui-input-block">
						<input type="text" id="imgUrls" disabled readonly name="imgUrls" class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">图片上传</label>
					<div class="layui-input-block">
						<button type="button" class="layui-btn layui-btn-normal" id="button">
							<i class="layui-icon">&#xe67c;</i>选择图片（最多选择20张，单张图片最大为10M）
						</button>
						<button type="button" class="layui-btn layui-btn-normal" id="start">开始上传</button>
						<button type="button" class="layui-btn layui-btn-normal" id="cleanImgs">
							<i class="fa fa-trash-o fa-lg"></i>清空图片预览
						</button>
					</div>
					<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
						<span>预览图：</span><div class="layui-upload-list" id="show"></div>
					</blockquote>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit lay-filter="editProduct">立即修改</button>
					<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
				</div>
			</div>
		</form>
		<div th:replace="admin/templates/commons/script::script('/admin/static/commons/shop/edit_product.js')"></div>
	</body>

</html>
