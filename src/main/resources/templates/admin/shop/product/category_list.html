<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>商品分类--即刻社区【婉碧商城分】后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>

<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">

			<div class="layui-inline">

	</blockquote>
	<table id="cateList" lay-filter="cateList"></table>
	<!--审核状态-->
	<script type="text/html" id="cateStatus">

	</script>
	<!--操作-->
	<script type="text/html" id="cateListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>

<div th:replace="admin/templates/commons/script::script('/admin/static/commons/shop/category_list.js')"></div>
