<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>编辑导航--即刻社区后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-form-pane" style="width:80%;">
			<div class="layui-row layui-form">
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">父级导航</label>
					<input type="hidden" name="navId" class="navId"/>
					<div class="layui-input-block">
						 <select name="parentId" lay-verify="required" id="editparentLevel">
					        <option value="0">默认顶级导航</option>
					     </select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">导航标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input title" name="title" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">导航链接</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input href" name="href" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">INDEX</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input index" name="index" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">是否跳转</label>
					<div class="layui-input-block">
						<select name="target" class="target">
					        <option value="">默认不打开新标签</option>
					        <option value="_blank">在新标签打开链接</option>
					    </select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">导航图标</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input icon" name="icon" lay-verify="required"/>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">是否展开</label>
					<div class="layui-input-block">
						<select name="spread" class="spread" lay-verify="required">
					        <option value="0">默认不展开</option>
					        <option value="1">默认展开</option>
					    </select>
					</div>
				</div>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">导航权限</label>
					<div class="layui-input-block stringRoles-super-admin" sec:authorize="hasRole('ROLE_SUPER_ADMIN')">
						<input type="checkbox" name="rolesString" value="1" title="ROLE_ADMIN">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit lay-filter="editNav">立即修改</button>
					<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
				</div>
			</div>
		</form>
		<div th:replace="admin/templates/commons/script::script('/admin/static/commons/system_setting/edit_backstage_nav.js')"></div>
	</body>

</html>
