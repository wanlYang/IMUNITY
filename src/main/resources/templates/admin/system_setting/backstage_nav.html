<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>导航管理--即刻社区后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form" onkeydown="if(event.keyCode==13) return false;">
	<blockquote class="layui-elem-quote">
		<a class="layui-btn layui-btn-sm addNav">新增导航</a>
		<span class="layui-word-aux">导航编辑后,重新加载或者刷新页面即刻更改.本导航权限只是对不同身份的管理员不同的显示!,如需真的控制权限请前往导航权限</span>
	</blockquote>
	<table id="navListTable" lay-filter="navTable"></table>
	<script type="text/html" id="navListBar" th:inline="javascript" charset="UTF-8">
		<a class="layui-btn layui-btn-xs" title="编辑" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs" title="删除" lay-event="del">删除</a>
	</script>
</form>
<div th:replace="admin/templates/commons/script::script('/admin/static/commons/system_setting/backstage_nav.js')"></div>
</body>
</html>
