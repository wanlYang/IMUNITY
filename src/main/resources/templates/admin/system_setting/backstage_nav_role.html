<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>导航权限--即刻社区后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/templates/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form" onkeydown="if(event.keyCode==13) return false;">
	<blockquote class="layui-elem-quote">
		<a class="layui-btn layui-btn-sm addNavRole">新增导航权限</a>
		<span class="layui-word-aux">导航权限编辑,请谨慎操作!</span>
	</blockquote>
	<table id="navRoleListTable" lay-filter="navRoleTable"></table>
	<script type="text/html" id="navRoleListBar" th:inline="javascript" charset="UTF-8">
		{{# if(d.id == 2){ }}
			<a class="layui-btn layui-btn-xs" title="不可编辑">主页不可编辑</a>
		{{# }else{ }}
			<a class="layui-btn layui-btn-xs" title="编辑" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" title="删除" lay-event="del">删除</a>
		{{# } }}
	</script>
</form>
<div th:replace="admin/templates/commons/script::script('/admin/static/commons/system_setting/backstage_nav_role.js')"></div>
</body>
</html>
